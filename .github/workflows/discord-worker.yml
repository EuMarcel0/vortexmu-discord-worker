name: Discord Worker - Captura de Logs

on:
  schedule:
    # Executa a cada 5 minutos, das 20h às 23h59 (horário UTC-3 = 23h às 02h59 UTC)
    - cron: '*/5 23-23 * * *'  # 20:00-20:59 BRT
    - cron: '*/5 0-2 * * *'    # 21:00-23:59 BRT
  workflow_dispatch: # Permite execução manual

jobs:
  capture-logs:
    runs-on: ubuntu-latest
    
    # Só executa se for workflow_dispatch OU se estiver no horário certo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check schedule and run
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          TZ: America/Sao_Paulo
        run: |
          # Obter hora atual em São Paulo
          CURRENT_HOUR=$(TZ=America/Sao_Paulo date +%H)
          echo "Hora atual em São Paulo: $CURRENT_HOUR"
          
          # Verificar se está entre 20h e 23h
          if [ "$CURRENT_HOUR" -ge 20 ] && [ "$CURRENT_HOUR" -le 23 ]; then
            echo "✅ Dentro do horário de monitoramento. Executando..."
            node dist/run-once.js
          else
            echo "⏰ Fora do horário de monitoramento (20h-23h59). Pulando..."
          fi

      - name: Summary
        run: echo "Execução concluída em $(TZ=America/Sao_Paulo date)"
